<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Angular6</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://rawgit.com/angular/material2-builds/master/prebuilt-themes/indigo-pink.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>

    "use strict";
    [].map.call(document.querySelectorAll('[anim="ripple"]'), el => {
      el.addEventListener('click', e => {
        console.log("inside!!!");
        e = e.touches ? e.touches[0] : e;
        const r = el.getBoundingClientRect(), d = Math.sqrt(Math.pow(r.width, 2) + Math.pow(r.height, 2)) * 2;
        el.style.cssText = `--s: 0; --o: 1;`;
        el.offsetTop;
        el.style.cssText = `--t: 1; --o: 0; --d: ${d}; --x:${e.clientX - r.left}; --y:${e.clientY - r.top};`;
      });
    });

    //ripple animation
    const ripple = document.querySelector('.ripple');
    console.log(ripple);

    ripple.addEventListener('click', e => {
      console.log("inside!!!");
      e = e.touches ? e.touches[0] : e;
      const r = ripple.getBoundingClientRect(), d = Math.sqrt(Math.pow(r.width, 2) + Math.pow(r.height, 2)) * 2;
      ripple.style.cssText = `--s: 0; --o: 1;`;
      ripple.offsetTop;
      ripple.style.cssText = `--t: 1; --o: 0; --d: ${d}; --x:${e.clientX - r.left}; --y:${e.clientY - r.top};`;
    });

  </script>

</head>

<body class="mat-app-background">
  <app-root></app-root>
</body>


</html>
