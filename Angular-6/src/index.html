  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <!--/////////////////////SELECTPICKER//////////////////////////-->
  <script>

    "use strict";
    [].map.call(document.querySelectorAll('[anim="ripple"]'), el => {
      el.addEventListener('click', e => {
        console.log("inside!!!");
        e = e.touches ? e.touches[0] : e;
        const r = el.getBoundingClientRect(), d = Math.sqrt(Math.pow(r.width, 2) + Math.pow(r.height, 2)) * 2;
        el.style.cssText = `--s: 0; --o: 1;`;
        el.offsetTop;
        el.style.cssText = `--t: 1; --o: 0; --d: ${d}; --x:${e.clientX - r.left}; --y:${e.clientY - r.top};`;
      });
    });

    //ripple animation
    const ripple = document.querySelector('.ripple');
    console.log(ripple);

    ripple.addEventListener('click', e => {
      console.log("inside!!!");
      e = e.touches ? e.touches[0] : e;
      const r = ripple.getBoundingClientRect(), d = Math.sqrt(Math.pow(r.width, 2) + Math.pow(r.height, 2)) * 2;
      ripple.style.cssText = `--s: 0; --o: 1;`;
      ripple.offsetTop;
      ripple.style.cssText = `--t: 1; --o: 0; --d: ${d}; --x:${e.clientX - r.left}; --y:${e.clientY - r.top};`;
    });

  </script>

</head>
